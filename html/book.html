<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Section</title>
    <link rel="stylesheet" href="../styles/book.css" />
    <script defer src="../script2.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <form class="card-form">
        <h1>Booking Form</h1>
        <div class="form-section">
          <div class="input-div">
            <label for="email">Email</label>
            <input name="email" type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-div">
            <label for="name">Full Name</label>
            <input name="name" type="text" id="name" placeholder="Enter your full name" />
          </div>
        </div>
        <div class="form-section">
          <div class="input-div">
            <label for="doctor">Doctor</label>
            <input name="doctor" type="text" id="doctor" readonly />
          </div>
          <div class="input-div">
            <label for="name">Date</label>
            <select name="time" id="timing">
              <option selected>Pick a Date</option>
            </select>
            <span class="arrow-down"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <path fill="#e4fde1"
                  d="M11.178 19.569a.998.998 0 0 0 1.644 0l9-13A.999.999 0 0 0 21 5H3a1.002 1.002 0 0 0-.822 1.569l9 13z" />
              </svg></span>
          </div>
        </div>
        <div class="textarea-section">
          <div class="input-div">
            <label for="details">Details</label>
            <textarea placeholder="Enter detail" name="details" id="details" cols="30" rows="10"
              spellcheck="true"></textarea>
          </div>
          <button class="submit" type="submit">Book</button>
        </div>
      </form>
    </div>
  </body>

</html>
